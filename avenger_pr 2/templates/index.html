{% extends 'base.html' %}
{% block body %}

<div class="container">
     <div class="row">
         {% for i in list %}

          <div class="col-md-4">
               <div class="card text-white bg-dark mb-3" style="width: 17rem; " >
                    <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250" >
                     <div class="card-body">
                          <h5 class="card-title">{{i.name}} </h5>
                           <a href="{% url 'avgapp:details' i.id %}" class="btn btn-primary">DETAILS</a>
                     </div>
               </div>

          </div>
          {% endfor %}


     </div>

</div>

<!--<img src="{{i.img.url}}" width="120" height="80">-->
<a href="">{{ i.name}}<br>

{% endblock %}
